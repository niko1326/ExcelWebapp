<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Processing Web App</title>
</head>
<body>
    <h1>Excel Processing Web App</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="file">Select Excel file:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="script_choice">Choose script:</label>
        <select name="script_choice" id="script_choice" required>
            <option value="script1">Calculate Row Sums</option>
            <option value="script2">Project Summary Per User</option>
        </select><br><br>

        <label for="new_file_name">New file name (optional):</label>
        <input type="text" name="new_file_name" id="new_file_name"><br><br>

        <button type="submit">Process File</button>
    </form>
</body>
</html>
